<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Heart - Request Donation</title>
        <!-- importing font-awesome and the css files  -->
        <link rel="stylesheet" href="/assets/css/join.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ecaabaf962.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <!-- Creating the Navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    One Heart
                </span>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-hand-holding-heart fa-1x " id=""></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- End of Navbar -->
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">One Heart</h1>
                <button class="banner-btn">Request Donation!</button>
            </div>
        </header>
        <!-- end of hero -->




        <!-- Donations -->
        <section class="donations">
            <div class="section-title">
                <h2>Whats for Donation </h2>
            </div>
            <div class="donations-center">


               
            </div>
        </section>
        <!-- end of Donations -->



        <!-- Wish bag -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Wish List</h2>
                <div class="cart-content">
                    <!-- wish item -->
                    <div class="cart-item">
                        <img src="/assets/img/foods/salad.jpg" alt="">
                        <div>
                            <h4>Fresh Salad</h4>
                            <!-- <h5>4 OneHearts</h5> -->
                            <span class="remove-item">Remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- end of wish item -->
                </div>
                <div class="cart-footer">
                    <!-- <h3>your total: </h3> -->
                    <button class="clear-cart banner-btn">Clear Wish List</button>
                </div>
            </div>

        </div>
        <!-- end of Wish Bag -->


        <script src="assets/js/app.js" src="assets/donations.json"></script>
    </body>

</html>
