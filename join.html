<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Heart - Request Donation</title>
        <!-- importing font-awesome and the css files  -->
        <link rel="stylesheet" href="/assets/css/join.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ecaabaf962.js" crossorigin="anonymous"></script>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      />
    </head>

    <body>
        <!-- Creating the Navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon animate__animated animate__bounce">
                    One Heart
                </span>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-hand-holding-heart fa-1x " id=""></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- End of Navbar -->
        <!-- hero -->
        <header class="hero animate__animated animate__bounce" >
            <div class="banner">
                <button class="banner-btn animate__animated animate__bounce" onClick="yes();">Request Donation!</button>
                <p id="demo"></p>
            </div>
        </header>
        <!-- end of hero -->




        <!-- Donations -->
        <section class="donations">
            <div class="section-title">
                <h2>Whats for Donation </h2>
            </div>
            <div class="donations-center">


               
            </div>
        </section>
        <!-- end of Donations -->



        <!-- Wish bag -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Wish List</h2>
                <div class="cart-content">
                    <!-- wish item -->
                    <!-- <div class="cart-item">
                       
                    </div> -->
                    <!-- end of wish item -->
                </div>
                <div class="cart-footer">
                    <!-- <h3>your total: </h3> -->
                    <button class="clear-cart banner-btn">Clear Wish List</button>
                    <br>
                    <button class="submit-cart submit-btn">Submit</button>
                </div>
            </div>

        </div>
        <!-- end of Wish Bag -->


        <script src="assets/js/app.js"></script>
    </body>

</html>
